<form class="input-form" name="{{formName}}" data-ng-submit="save({officer: officer})">

  <h2 class="resource-heading">{{headingText}}</h2>

  <label for="officerName">Name:</label>
  <input type="text" id="officerName" required data-ng-model="officer.name" placeholder="name">

  <button class="btn" type="submit" data-ng-disabled="officerName.$invalid">{{buttonText}}</button>

  <ng-transclude></ng-transclude>

</form>
